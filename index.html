<!DOCTYPE html>

    <head>

        <title>PVZ</title>

    <body>
        <div class="home">
            <form action="">
                <img src="./Sprites/General/logo.png" alt="logo" />
                <input
                    type="text"
                    autocomplete="off"
                    name="user"
                    placeholder="Input Username"
                />
                <select name="level" id="">
                    <option value="" selected>Select Level</option>
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                </select>
                <div class="btn-con">
                    <button class="btn play disabled" disabled>Play Game</button>
                    <button class="btn instruction">Instruction</button>
                </div>
            </form>
            <div class="instruction-con">
                <img class="close" src="./Sprites/General/close-icon.png" alt="">
                <h1>How To Play Game</h1>
                <ol type="1">
                    <li>Input Username</li>
                    <li>Take the sun to choose the plant card</li>
                    <li>Put a plant cards into the field to fight zombies</li>
                    <li>Don't let zombies pass through the yard</li>
                    <li>Enjoy!</li>
                </ol>
            </div>
            
        </div>
